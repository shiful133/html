      <div class="calculator">
        <input type="text" id="result" disabled />
        <button onclick="clearResult()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="performOperation('/')">/</button><br />
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="performOperation('*')">*</button><br />
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="performOperation('-')">-</button><br />
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="performOperation('+')">+</button><br />
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="calculateSquareRoot()">âˆš</button>

    <script>
      function appendToResult(value) {
        document.getElementById("result").value += value;
      }

      function clearResult() {
        document.getElementById("result").value = "";
      }

      function deleteLast() {
        var currentResult = document.getElementById("result").value;
        document.getElementById("result").value = currentResult.slice(0, -1);
      }

      function performOperation(operator) {
        var currentResult = document.getElementById("result").value;

        if (currentResult.length > 0) {
          if (
            ["+", "-", "*", "/"].includes(
              currentResult[currentResult.length - 1]
            )
          ) {
            document.getElementById("result").value =
              currentResult.slice(0, -1) + operator;
          } else {
            document.getElementById("result").value += operator;
          }
        }
      }

      function calculateResult() {
        var currentResult = document.getElementById("result").value;

        try {
          var result = eval(currentResult);
          document.getElementById("result").value = result;
        } catch (error) {
          // Handle error
          document.getElementById("result").value = "Error";
        }
      }

      function calculateSquareRoot() {
        // Get input value
        var number = document.getElementById("result").value;

        // Check if the input is a valid number
        if (isNaN(number)) {
          document.getElementById("result").value = "";
          return;
        }

        // Calculate the square root using the Math.sqrt() function
        var squareRoot = Math.sqrt(number);

        // Display the result
        document.getElementById("result").value = squareRoot;
      }
    </script>
